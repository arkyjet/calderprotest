<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#WeAreCalder - Sunset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-light: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.8);
            --accent-gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            /* A deep sunset gradient moving from navy sky to warm horizon */
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 40%, #4338ca 70%, #c026d3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            padding: 1.5rem;
        }

        /* The main "glass" card container */
        .sunset-card {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(12px); /* The frosted glass effect */
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 4rem 2rem;
            border-radius: 24px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out;
        }

        .logo-frame {
            background: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            /* A soft glow instead of a hard border */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .logo-frame img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .hashtag {
            display: block;
            color: var(--accent-gold);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-size: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.15rem;
            line-height: 1.6;
            color: var(--text-muted);
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .footer-note {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            margin-top: auto;
            font-weight: 400;
        }

        /* Gentle fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .sunset-card { padding: 3rem 1.5rem; }
        }
    </style>
</head>
<body>

    <main class="sunset-card">
        <div class="logo-frame">
            <img src="logo.png" alt="Logo">
        </div>
        
        <span class="hashtag">#WeAreCalder</span>
        <h1>A Chapter Closed.</h1>
        
        <p>This campaign has officially concluded. Thank you to everyone who stood together and made their voices heard. The collective effort was a success, and the spirit of community lives on.</p>

        <div class="footer-note">
            Sunsetted January 2026
        </div>
    </main>

</body>
</html>
