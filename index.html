<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#WeAreCalder - Update</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-navy: #1a2c42;
            --accent-green: #7da16f;
            --highlight-blue: #3b82f6;
            --bg-light: #f1f5f9;
            --text-dark: #0f172a;
            --card-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            padding-bottom: 3rem;
        }

        /* Clean Header */
        header {
            background-color: var(--primary-navy);
            padding: 2rem 1.5rem 4rem 1.5rem;
            text-align: center;
            border-bottom: 6px solid var(--accent-green);
        }

        .logo-frame {
            background: white;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--accent-green);
        }

        .logo-frame img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .hashtag {
            display: block;
            color: var(--accent-green);
            font-weight: 900;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        h1 {
            color: white;
            font-size: 3rem;
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
        }

        /* Main Content */
        .container {
            max-width: 600px;
            margin: -3rem auto 0 auto; /* Overlap header */
            padding: 0 1.5rem;
        }

        .card {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .status-large {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary-navy);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .status-text {
            font-size: 1.2rem;
            color: #334155;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .divider {
            height: 2px;
            background-color: #e2e8f0;
            width: 100%;
            margin: 2rem 0;
        }

        .info-block h2 {
            font-size: 1.4rem;
            color: var(--highlight-blue);
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .info-block p {
            font-size: 1.1rem;
            color: var(--text-dark);
        }

        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 2rem;
            padding: 0 1rem;
        }

        .sunset-notice {
            margin-top: 0.5rem;
            font-style: italic;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .card { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-frame">
            <img src="logo.png" alt="Logo">
        </div>
        <span class="hashtag">#WeAreCalder</span>
        <h1>We Did It!</h1>
    </header>

    <div class="container">
        <div class="card">
            <p class="status-large">They revoked the partnership.</p>
            <p class="status-text">Everyone is so proud of the collective effort.</p>

            <div class="divider"></div>

            <div class="info-block">
                <h2>Tuesday Update</h2>
                <p>Non-uniform day will carry on as normal.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Student Voice Matters.</p>
        <p class="sunset-notice">This page will be sunset on Friday evening.</p>
    </footer>

</body>
</html>
